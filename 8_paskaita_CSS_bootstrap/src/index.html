<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>Sveiki! Bootstrap and Vite and VCS! TEST</h1>
      <button class="btn btn-primary">Primary button</button>

      <div class="p-3 bg-custom-color border border-custom-color-subtle rounded-3">
        Example element with utilities
      </div>

      <div class="text-center">
        <div class="row">
          <div class="col">
            <p>Column</p>
          </div>
          <div class="col">
            <p>Column</p>
          </div>
          <div class="col">
            <p>Column</p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-8">
          <p>.col-md-8</p>
        </div>
        <div class="col-6 col-md-4">
          <p>.col-6 .col-md-4</p>
        </div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4">
          <p>.col-6 .col-md-4</p>
        </div>
        <div class="col-6 col-md-4">
          <p>.col-6 .col-md-4</p>
        </div>
        <div class="col-6 col-md-4">
          <p>.col-6 .col-md-4</p>
        </div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6">
          <p>.col-6</p>
        </div>
        <div class="col-6">
          <p>.col-6</p>
        </div>
      </div>

    </div>
  </body>
</html>
